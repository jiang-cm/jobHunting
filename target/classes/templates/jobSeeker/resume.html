<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人简历</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <style>
        html, body {width: 100%;height: 100%;overflow: hidden}
        body {background: #009688;}
        body:after {content:'';background-repeat:no-repeat;background-size:cover;-webkit-filter:blur(3px);-moz-filter:blur(3px);-o-filter:blur(3px);-ms-filter:blur(3px);filter:blur(3px);position:absolute;top:0;left:0;right:0;bottom:0;z-index:-1;}
        .layui-container {width: 100%;height: 100%;overflow: auto}
        .admin-login-background {width:800px;position:absolute;left:33%;top:20%;margin-left:-180px;margin-top:-100px;}
        .logo-title h1 {color:#009688;font-size:25px;font-weight:bold;}
        .login-form {width:800px; background-color:#fff;border:1px solid #fff;border-radius:3px;padding:14px 20px;box-shadow:0 0 8px #eeeeee;}
        .login-form .layui-form-item {position:relative;}
        .layui-form-item p{margin-bottom: 15px}
        .layui-row h1 {color:#009688;font-size:25px;font-weight:bold;text-align: center;line-height: 100px;}
        .layui-row h2 {color: #66615f}
        .layui-container {overflow: auto}
    </style>
</head>
<body>
<div class="layui-container">
    <div class="admin-login-background">
        <form class="layui-form login-form" id="addForm" th:action="@{/addReume}" method="post">
        <div class="layui-row" style="height: 100px">
            <h1>个人简历</h1>
        </div>
        <div class="layui-row" style="height: 50px;">
            <h2>个人信息</h2>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名  <strong style="color: red">*</strong></label>
            <div class="layui-input-block">
                <input type="text" name="fullName" id="reName" required autocomplete="off" placeholder="请输入您的真实姓名" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别  <strong style="color: red">*</strong></label>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="radio" name="reSex" value="男" title="男" checked="">
                    <input type="radio" name="reSex" value="女" title="女">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">生日  <strong style="color: red">*</strong></label>
                <div class="layui-input-inline">
                    <input type="text" name="reBirth" required id="date1" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" style="width: auto;">当前求职状态  <strong style="color: red">*</strong></label>
                <div class="layui-input-inline">
                    <select name="jhStatus" id="jhStatus" required>
                        <option value="">请选择</option>
                        <option value="离职-随时到岗">离职-随时到岗</option>
                        <option value="离职-随时到岗">在职-月内到岗</option>

                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" style="width: auto;">开始工作时间  <strong style="color: red">*</strong></label>
                <div class="layui-input-inline">
                    <input type="text" required name="startWorkTime" id="date2" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">电话  <strong style="color: red">*</strong></label>
                <div class="layui-input-inline">
                    <input name="rsPhone" id="phone" type="text" required lay-verify="required" placeholder="请输入您的手机号码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">邮箱  <strong style="color: red">*</strong></label>
                <div class="layui-input-inline">
                    <input type="text" name="rsMalis" id="mails" required lay-verify="required" placeholder="请输入您的邮箱" autocomplete="off" class="layui-input">

                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">期望职位  <strong style="color: red">*</strong></label>
                <div class="layui-input-inline">
                    <input type="text" name="desiredPosition" id="desiredPosition" required lay-verify="required" placeholder="例如：UI设计师" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">薪资要求  <strong style="color: red">*</strong></label>
                <div class="layui-input-inline">
                    <input type="text" name="salaryExpectation" id="salaryExpectation" required lay-verify="required" placeholder="例如：1k-3k" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-row" style="height: 50px;">
            <h2>工作经历</h2>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">公司名称</label>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" name="cName" autocomplete="off" placeholder="请输入公司名" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">在职时间</label>
                <div class="layui-input-inline">
                    <input type="text" name="sInServiceTime" id="date3" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline" style="width: auto;line-height: 38px">
                    至
                </div>
                <div class="layui-input-inline">
                    <input type="text" name="eInServiceTime" id="date4" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">职位类型</label>
            <div class="layui-input-block">
                <input type="text" name="jType"  autocomplete="off" placeholder="例如：java" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">工作</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" name="jobContent" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-row" style="height: 50px;">
            <h2>教育经历</h2>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">学校名称  <strong style="color: red">*</strong></label>
            <div class="layui-input-block">
                <input type="text" name="schoolName" id="schoolName" required autocomplete="off" placeholder="例如：北京大学" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">学历  <strong style="color: red">*</strong></label>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <select name="reEducation" id="reEducation" lay-verify="required">
                        <option value=""></option>
                        <option value="初中及以下">初中及以下</option>
                        <option value="中专/中技">中专/中技</option>
                        <option value="高中">高中</option>
                        <option value="大专">大专</option>
                        <option value="本科">本科</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">专业  <strong style="color: red">*</strong></label>
                <div class="layui-input-inline">
                    <input type="text" name="reMajor" id="reMajor" required placeholder="例如：计算机科学与技术" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">时间段  <strong style="color: red">*</strong></label>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" name="sSchoolHours" id="date5" required lay-verify="date" placeholder="选择年份" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline" style="width: auto;line-height: 38px">
                    至
                </div>
                <div class="layui-input-inline">
                    <input type="text" name="eSchoolHours" id="date6" required lay-verify="date" placeholder="选择年份" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-row" style="height: 50px;">
            <h2>兴趣爱好(必填)</h2>
        </div>
        <div class="layui-form-item layui-form-text">
            <div class="layui-input-block">
                <textarea placeholder="如：看书等" class="layui-textarea" name="reHobbies" id="reHobbies" required></textarea>
            </div>
        </div>
        <div class="layui-row" style="height: 50px;">
            <h2>自我评价(必填)</h2>
        </div>
        <div class="layui-form-item layui-form-text">
            <div class="layui-input-block">
                <textarea placeholder="请输入自我评价" class="layui-textarea" name="selfEvaluation" id="selfEvaluation" required></textarea>
            </div>
        </div>
        <div class="layui-form-item" style="text-align: center">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-filter="demo1" id="sub">立即提交</button>
            </div>
        </div>
    </form>
    </div>
</div>

<script th:src="@{/js/jquery-3.4.1.min.js}" charset="utf-8"></script>
<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
<script th:src="@{/js/jquery.particleground.min.js}" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        // 粒子线条背景
        $(document).ready(function(){
            $('.layui-container').particleground({
                dotColor:'#5cbdaa',
                lineColor:'#5cbdaa'
            });
        });
    });
    layui.use(['form', 'layedit', 'laydate'], function() {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date1'
        });
        laydate.render({
            elem: '#date2'
        });
        laydate.render({
            elem: '#date3'
        });
        laydate.render({
            elem: '#date4'
        });
        laydate.render({
            elem: '#date5'
        });
        laydate.render({
            elem: '#date6'
        });
    });

    $("#phone").blur(function(){
        var phone=(document.getElementById("phone")).value;
       if(!/^1[34578]\d{9}$/.test(phone)){
           alert("请输入正确的手机号！");
       }
    });
    $("#mails").blur(function(){
        var mails=(document.getElementById("mails")).value;
        if(!/^\w+@[a-zA-Z0-9]{2,10}(?:\.[a-z]{2,4}){1,3}$/.test(mails)){
            alert("请输入正确的邮箱！");
        }
    });
</script>

</body>

</html>
