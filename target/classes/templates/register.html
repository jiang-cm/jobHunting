<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
    <title>注册</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" >
    <link rel="stylesheet" th:href="@{/css/loginBackground.css} ">
</head>
<body>

<div class="layui-container">
    <div class="admin-login-background">
        <div class="layui-form login-form">

            <div class="layui-form-item logo-title">
                <div class="layui-tab">
                    <ul class="layui-tab-title">
                        <li class="layui-this">我要找工作</li>
                        <li>我要招聘</li>
                    </ul>
                    <div class="layui-tab-content">

                        <!--找工作-->
                        <div class="layui-tab-item layui-show">
                            <form class="layui-form" th:action="@{/seekerLogin}" method="post">
                                <div class="layui-form-item">
                                    <p style="color: red;text-align: center" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
                                </div>

                                <div class="layui-form-item">
                                    <label class="layui-icon layui-icon-username"></label>
                                    <input type="text" name="username" required placeholder="请输入一个昵称" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-icon layui-icon-password"></label>
                                    <input type="password" name="password" required  placeholder="密码" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-icon layui-icon-password"></label>
                                    <input type="password" name="repassword" required  placeholder="确认密码" autocomplete="off" class="layui-input">
                                </div>

                                <div class="layui-form-item">
                                    <input type="checkbox" name="rememberMe" value="true" lay-skin="primary" title="记住密码">
                                </div>

                                <div class="layui-form-item">
                                    <button class="layui-btn layui-btn-fluid"  lay-filter="login">注册</button>
                                </div>
                                <div class="layui-form-item" style="text-align: center">
                                    <a th:href="@{/toLogin}" style="color: #24b4a9">已有账号直接登录</a>
                                </div>
                            </form>
                        </div>

                        <!--招聘-->
                        <div class="layui-tab-item">
                            <form class="layui-form" th:action="@{/employeeLogin}" method="post">
                                <div class="layui-form-item">
                                    <p style="color: red;text-align: center" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
                                </div>

                                <div class="layui-form-item">
                                    <label class="layui-icon layui-icon-username"></label>
                                    <input type="text" name="username" required  placeholder="请输入一个昵称" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-icon layui-icon-password"></label>
                                    <input type="password" name="password" required  placeholder="密码" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-icon layui-icon-password"></label>
                                    <input type="password" name="repassword" required placeholder="确认密码" autocomplete="off" class="layui-input">
                                </div>

                                <div class="layui-form-item">
                                    <input type="checkbox" name="rememberMe" value="true" lay-skin="primary" title="记住密码">
                                </div>

                                <div class="layui-form-item">
                                    <button class="layui-btn layui-btn-fluid"  lay-filter="login">注册</button>
                                </div>
                                <div class="layui-form-item" style="text-align: center">
                                    <a th:href="@{/toLogin}" style="color: #24b4a9">已有账号直接登录</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}" ></script>
<script type="text/javascript" th:src="@{/layui/layui.js}" ></script>
<script type="text/javascript" th:src="@{/js/jquery.particleground.min.js}" ></script>
<script>
    layui.use(['form'], function () {
        // 粒子线条背景
        $(document).ready(function(){
            $('.layui-container').particleground({
                dotColor:'#5cbdaa',
                lineColor:'#5cbdaa'
            });
        });

    });

    //注意：选项卡 依赖 element 模块，否则无法进行功能性操作
    layui.use(['element','layer'], function(){
        var element = layui.element,
            layer = layui.layer;
    });
</script>
</body>
</html>
