<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>首页</title>
    <style>
        #banner img{min-width: 100%; height: 898px;}
        #banner .panel{width: 400px; position: absolute; top: 25%; left: 50%; margin-left: -200px; text-align: center;}
        #banner .panel p{color: #8c8c8c; font-size: 44px; line-height: 80px; letter-spacing: 15px;}
        #banner .panel p.title{color: #4a4a4a; font-size: 54px; letter-spacing: 10px;}
        #LAY-search{height: 100px}
        #LAY-search form{text-align: center;margin-top: 38px}
        #banner{margin: auto}
    </style>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>

<body>
<div class="layui-layout layui-layout-admin">
    <!--头部信息-->
    <div th:replace="~{commons/commons::topbar(activeUrl='jobSeekerIndex.html')}"></div>

    <!--搜索框-->
    <div id="LAY-search">
        <form action="">
            <div class="input-search">
                <div>
                    <input style="border-radius:10px;width:500px;height: 32px" type="text" placeholder="搜索你需要的模板应用" autocomplete="off" value="">
                    <button class="layui-btn layui-btn-radius"><i class="layui-icon layui-icon-search"></i></button>
                </div>
            </div>
        </form>
    </div>

</div>
<!--轮播-->
<div class="layui-carousel" id="banner">
    <div carousel-item>
        <div>
            <img th:src="@{/images/banner1.jpg}">
            <div class="panel">
                <p class="title">网络公司</p>
                <p>完美前端体验</p>
            </div>
        </div>
        <div>
            <img th:src="@{/images/banner2.jpg}">
            <div class="panel">
                <p class="title">网络公司</p>
                <p>完美前端体验</p>
            </div>
        </div>
    </div>
</div>

<div style="height: 200px">
</div>


<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
<script>
    layui.use('carousel', function(){
        var carousel = layui.carousel;
        //建造实例
        carousel.render({
            elem: '#banner'
            ,width: '80%' //设置容器宽度
            ,height: '400px'
            ,arrow: 'always' //始终显示箭头
            //,anim: 'updown' //切换动画方式
        });
    });
    layui.use('element', function(){
        var element = layui.element;
    });
</script>

</body>
</html>
